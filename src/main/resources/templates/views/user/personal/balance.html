<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>个人理财系统</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!--图标库-->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!--弹出框样式-->
    <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <!--自定义样式-->
    <link href="../lyear/css/style.min.css" th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="user/common/leftbar::#leftbaraside"></div>
        <!--头部信息-->
        <div th:replace="user/common/topbar::#topbarheader"></div>

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>账户余额</h4>
                            </div>

                            <div class="card-body">
                                <form id="profileForm" class="site-form">
                                    <div class="form-group">
                                        <label>账户名称</label>
                                        <input type="text" class="form-control" name="username" id="username"
                                               th:value="${session.loginUser.username}" disabled="disabled">
                                    </div>
                                    <div class="form-group">
                                        <label>账户余额</label>
                                        <input type="text" class="form-control" name="balance" id="balance"
                                               th:value="${Balance.balance}" disabled="disabled">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" id="recharge" type="button">充值</button>
                                        <button class="btn btn-primary" id="withdraw_deposit" type="button">提现</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 充值的模态框 -->
                    <div class="modal fade" id="rechargeModal" tabindex="-1"
                         role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">账户充值</h4>
                                </div>
                                <div class="modal-body">
                                    <!--要提交的表单 -->
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="example-select">选择银行卡</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="example-select" name="example-select" size="1">
                                                    <option value="0">请选择</option>
                                                    <option value="1">选项 #1</option>
                                                    <option value="2">选项 #2</option>
                                                    <option value="3">选项 #3</option>
                                                </select>
                                                <span class="help-block"></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <em style="color: red">*</em>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">充值金额：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="annualincome_add_input" name="annualincome"
                                                       placeholder="请输入充值金额：">
                                                <span class="help-block"></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <em style="color: red">*</em>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            id="save_btn">充值
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!--滚动条插件-->
<script th:src="@{/lyear/js/perfect-scrollbar.min.js}"></script>
<!--弹出框js-->
<script th:src="@{/lyear/jconfirm/jquery-confirm.min.js}"></script>
<!--自定义js脚本-->
<script th:src="@{/lyear/js/main.min.js}"></script>
<script type="text/javascript">
    $("#recharge").click(function () {
        checkBankCard();
    });

    //检查用户是否有银行卡
    function checkBankCard() {
        var userId = [[${session.loginUser.id}]];
        $.ajax({
            url: "/user/getBankCardByUserId/" + userId,
            type: "GET",
            success: function (result) {
                if (result.code === 100) {
                    if (result.extend.bankCardList.length == 0) {
                        $.alert('请添加银行卡,5秒后将自动跳转银行卡界面');
                        setTimeout(function () {
                            location.href = "/user/personal/toBankCard.html";
                        }, 5000);
                    } else {
                        reset_form("#rechargeModal form")

                        $("#rechargeModal").modal({
                            backdrop: "static"//打开充值模态框
                        });
                    }
                } else {
                    $.alert('查询名下银行卡失败');
                }
            }
        })
    }

    //清空表单样式及内容
    function reset_form(ele) {
        $(ele)[0].reset();
        //清空表单样式
        $(ele).find("*").removeClass("has-error has-success");
        $(ele).find(".help-block").text("");
    }

    //清空表单样式
    function clean_form(ele) {
        //清空表单样式
        $(ele).find("*").removeClass("has-error has-success");
        $(ele).find(".help-block").text("");
    }

    //显示校验结果的提示信息
    function show_validate_msg(ele, status, msg) {
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if ("success" === status) {
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        } else if ("error" === status) {
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    }
</script>
</body>
</html>
